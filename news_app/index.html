<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <nav>
         <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="news-logo">
                <img src="./assets/newslogo1.jpg" alt="news-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')" >INDIA</li>
                    <li class="hover-link nav-item" id="world" onclick="onNavItemClick('world')">WORLD</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">SPORTS</li>
                    <li class="hover-link nav-item" id="Entertainment" onclick="onNavItemClick('Entertainment')">ENTERTAINMENT</li>
                    <li class="hover-link nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">CRICKET</li>

                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
                <button class="search-button" id="search-button">Search</button>
            </div>

         </div>
     </nav>

     <main>
            <div class="cards-container container flex" id="cards-container">
                
            </div>

     </main>

<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
    <div class="card-content">
        <h3 id="news-title">This is title</h3>
        <h6 id="news-source" class="news-source">hbjdbgvhjer</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad non itaque dolorem ea dicta dignissimos voluptatum necessitatibus laudantium aperiam modi?</p>
    </div>
    </div>

</template>

   <script src="script.js"></script> 
</body>
</html>
